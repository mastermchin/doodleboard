<template>
    <div class="slds-grid">
        <div class="board-container slds-size_4-of-5 slds-p-around_xx-small">
            <aura:render if:true={savedata}>
                <div class="save-link-section slds-p-around_xx-small">
                    <a href={savedata} download="pic.png">Click Here To Download The Doodle</a>
                </div>
            </aura:render>
            <div class="canvas-container">
                <canvas id="board">
                </canvas>
            </div>
        </div>
        <div class="option-box slds-size_1-of-5 slds-p-around_xx-small slds-grid slds-grid_vertical">
            <lightning-button-group>
                <lightning-button variant="neutral" onclick={clear} label="Clear"></lightning-button>
                <lightning-button variant="neutral" onclick={save} label="Save"></lightning-button>
                <lightning-button variant="neutral" onclick={resetOptions} label="Reset"></lightning-button>
            </lightning-button-group>
            <div class="slds-size_1-of-1 slds-p-top_xx-small">
                <h3 class="slds-text-heading_small slds-p-bottom_small">Brush</h3>
                <lightning-combobox label="Brush Mode " data-option-attr="brushMode"
                    options={brushModeOptions} value={brush.brushMode} onchange={handleOptionChange}>
                </lightning-combobox>
                <lightning-input type="color" label="Color" 
                    value={brush.color} 
                     data-option-attr="color"
                    onchange={handleOptionChange}>      
                </lightning-input>
                <lightning-input type="color" label="Shadow Color" 
                    value={brush.shadowColor} 
                    data-option-attr="shadowColor"
                    onchange={handleOptionChange}>      
                </lightning-input>
                <lightning-slider label="Width" value={brush.width}
                    max="150" min="1"
                     data-option-attr="width"
                    onchange={handleOptionChange}> 
                </lightning-slider>
                <lightning-slider label="Shadow Width" value={brush.shadowWidth}
                    max="50" min="0"
                    data-option-attr="shadowWidth"
                    onchange={handleOptionChange}> 
                </lightning-slider>
                <lightning-slider label="Shadow Offset" value={brush.shadowOffset}
                    max="50" min="0"
                    data-option-attr="shadowOffset"
                    onchange={handleOptionChange}> 
                </lightning-slider>
            </div>
        </div>
    </div>
</template>
